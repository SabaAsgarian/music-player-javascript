<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const home = document.querySelector('.home');

    home.addEventListener('click', () => {
        location.reload();
    });
    const li = document.querySelectorAll('ul>li')
    li.forEach(function (value) {
        value.addEventListener('click', function (event) {
            // reset
            li.forEach(function (item) {
                item.style.background = 'transparent'
            })
            // reset
            value.style.background = '#3b3e68c9'
        })
    })
    //chang li back color
    //controlls
    const progress = document.getElementById("progress");
    const song = document.getElementById("song");
    const controlIcon = document.getElementById("controlIcon");
    const playPauseButton = document.querySelector(".play-pause-btn");
    const forwardButton = document.querySelector(".controls button.forward");
    const backwardButton = document.querySelector(".controls button.backward");
    const rotatingImage = document.getElementById("rotatingImage");
    const songName = document.querySelector(".music-player h2");
    const artistName = document.querySelector(".music-player p");

    let rotating = false;
    let currentRotation = 0;
    let rotationInterval;

    const songs = [
        {
            title: "Demons",
            name: "Imagine Dragons",
            source: "audio/Demons.mp3",
            cover: "img/demon.jfif",
        },
        {
            title: "ilomilo",
            name: "Billie Eilish",
            source: "audio/Billie_Eilish_ilomilo_Lyrics_.hd.mp3",
            cover: "img/ilomilo.jfif",
        },
        {
            title: "Someone To You",
            name: "BANNERS",
            source: "audio/BANNERS_Someone_To_You_lyrics_.hd.mp3",
            cover: "img/Someone_to_You_by_Banners.png",
        },
        {
            title: "Jhoome Jo Pathaan",
            name: "Arjit Singh",
            source: "audio/Jhoome Jo Pathaan(PagalWorldl).mp3",
            cover: "img/patan.jfif",
        },
        {
            title: "Heat Stroke",
            name: "BlackMath",
            source: "audio/Heat_Stroke_Black_Math.hd.mp3",
            cover: "img/black.jfif",
        },
        {
            title: "Femme like you by monaldin.mp3",
            name: "monaldin",
            source: "audio/Femme like you by monaldin.mp3",
            cover: "img/femme.jfif",
        },
        {
            title: "Freaks",
            name: " surf curse",
            source: "audio/Freaks by surf curse.mp3",
            cover: "img/freaks.jfif",
        },
        {
            title: "MAX",
            name: "Puppeteer",
            source: "audio/MAX - Puppeteer (AUDIO).mp3",
            cover: "img/max.jfif",
        },
        {
            title: "Cheshmaye To ",
            name: "Mohsen Yegane & Mohsen Chavoshi",
            source: "audio/Mohsen Yegane & Mohsen Chavoshi - Cheshmaye To (320).mp3",
            cover: "img/mohsen.jpeg",
        },
        {
            title: "Beraghsa",
            name: "Mohsen Chavoshi",
            source: "audio/Mohsen Chavoshi - Beraghsa (128).mp3",
            cover: "img/beraghsa.jpg",
        },
        {
            title: "Dast Bezan",
            name: "Mazyar Fallahi",
            source: "audio/Mazyar Fallahi - Dast Bezan (128).mp3",
            cover: "img/Dast.jpg",
        },
        {
            title: "termeh Va Atlas",
            name: "Moein3",
            source: "audio/Moein _ termeh Va Atlas (320).mp3",
            cover: "img/Moein.jpg",
        },
        {
            title: "Harighe Sabz",
            name: "Ebi",
            source: "audio/ebiHarighe Sabz.mp3",
            cover: "img/ebi.jpg",
        },

    ];

    let currentSongIndex = 0;

    function startRotation() {
        if (!rotating) {
            rotating = true;
            rotationInterval = setInterval(rotateImage, 50);
        }
    }

    function pauseRotation() {
        clearInterval(rotationInterval);
        rotating = false;
    }

    function rotateImage() {
        currentRotation += 1;
        rotatingImage.style.transform = `rotate(${currentRotation}deg)`;
    }

    function updateSongInfo() {
        songName.textContent = songs[currentSongIndex].title;
        artistName.textContent = songs[currentSongIndex].name;
        song.src = songs[currentSongIndex].source;
        rotatingImage.src = songs[currentSongIndex].cover;

        song.addEventListener("loadeddata", function () { });
    }

    song.addEventListener("loadedmetadata", function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
    });

    song.addEventListener("ended", function () {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        updateSongInfo();
        playPause();
    });

    song.addEventListener("timeupdate", function () {
        if (!song.paused) {
            progress.value = song.currentTime;
        }
    });

    function playPause() {
        if (song.paused) {
            song.play();
            controlIcon.classList.add("icon-pause-1");
            controlIcon.classList.remove("icon-play");
            startRotation();
        } else {
            song.pause();
            controlIcon.classList.remove("icon-pause-1");
            controlIcon.classList.add("icon-play");
            pauseRotation();
        }
    }

    playPauseButton.addEventListener("click", playPause);

    progress.addEventListener("input", function () {
        song.currentTime = progress.value;
    });

    progress.addEventListener("change", function () {
        song.play();
        controlIcon.classList.add("icon-pause-1");
        controlIcon.classList.remove("icon-play");
        startRotation();
    });

    forwardButton.addEventListener("click", function () {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        updateSongInfo();
        playPause();
    });

    backwardButton.addEventListener("click", function () {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        updateSongInfo();
        playPause();
    });
    const volume = document.getElementById("volume");

    volume.addEventListener("input", function () {
        song.volume = volume.value;
    });

    updateSongInfo();
    //controlls
    // swiper
   var swiper = new Swiper('.swiper', {
        slidesPerView: 3.5,
        direction: getDirection(),
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        breakpoints: {
            500: { // sm
                slidesPerView: 2,
            },
            768: { // md
                slidesPerView: 3,
            },
            1280: { // lg to 2xl
                slidesPerView: 3.5,
            },
        },
        on: {
            resize: function () {
                swiper.changeDirection(getDirection());
            },
        },
        on: {
            resize: function () {
                swiper.changeDirection(getDirection());
            },
        },
    });
    

    function getDirection() {
        var windowWidth = window.innerWidth;
        var direction = window.innerWidth <= 760 ? 'horizontal' : 'horizontal';

        return direction;
    }
    // swiper
    // Get the swiper slides with classes a, b, and c
    const swiperSlides = document.querySelectorAll('.swiper-slide.a, .swiper-slide.b, .swiper-slide.c , .swiper-slide.d , .swiper-slide.e, .swiper-slide.f, .swiper-slide.g, .swiper-slide.h, .swiper-slide.i , .swiper-slide.j , .swiper-slide.k , .swiper-slide.l , .swiper-slide.m');

    // Add an event listener to each slide
    swiperSlides.forEach((slide) => {
        slide.addEventListener('click', (event) => {
            // Get the index of the clicked slide
            const slideIndex = Array.prototype.indexOf.call(swiperSlides, slide);

            // Update the music player with the corresponding song information
            currentSongIndex = slideIndex;
            updateSongInfo();
            playPause();
        });
    });
    //  login
    const btn = document.querySelector('#btn')
    const out = document.querySelector('#out')

    const popup = document.querySelector('.popup')
    const close = document.querySelector('.span')
    const user = document.getElementById('user')
    const pass = document.getElementById('password')
    const submit = document.getElementById('submit')
    const h1 = document.getElementById('h1')

    btn.addEventListener('click', () => {
        popup.classList.remove('hide')
    })

    close.addEventListener('click', () => {
        popup.classList.add('hide')
    })

    submit.addEventListener('click', () => {
        h1.textContent = user.value
        popup.classList.add('hide')
    })
    out.addEventListener('click', () => {
        h1.textContent = 'saba asgarian' // default value
    })
    //  login
    // Get the search input field
    const searchInput = document.querySelector('#search');

    // Get all swiper slides


    // Add an event listener to the search input field
     searchInput.addEventListener('input', (event) => {
  const searchTerm = event.target.value.toLowerCase();
  if (searchTerm === '') {
    swiperSlides.forEach((slide) => {
      slide.classList.remove('marked');
    });
  } else {
    swiperSlides.forEach((slide) => {
      const imgSrc = slide.querySelector('img').src;
      const imgName = imgSrc.split('/').pop();
      if (imgName.toLowerCase().includes(searchTerm)) {
        slide.classList.add('marked');
      } else {
        slide.classList.remove('marked');
      }
    });
  }
});
</script>
